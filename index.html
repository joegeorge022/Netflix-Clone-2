<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png" alt="Netflix Logo">
    </div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">Latest</a>
      <a href="#">My List</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Watch the Best Movies & TV Shows</h1>
      <p>Unlimited streaming of the latest content.</p>
      <button class="cta-btn">Watch Now</button>
    </div>
  </section>

  <section class="content-section">
    <h2>Popular on Netflix</h2>
    <div class="content-grid">
      <img src="movie1.jpg" alt="Movie 1">
      <img src="movie2.jpg" alt="Movie 2">
      <img src="movie3.jpg" alt="Movie 3">
      <img src="movie4.jpg" alt="Movie 4">
      <img src="movie5.jpg" alt="Movie 5">
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2024 Netflix Clone - All rights reserved</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
