<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone V2</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('img_main.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

<body>

  <header class="navbar">

      <img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png" alt="Netflix Logo">

      <a href="#">Latest</a>

    <div class="hero-content">
      <h1>Watch the Best Movies & TV Shows</h1>
      <p>Unlimited streaming of the latest content.</p>
      <button class="cta-btn">Scroll Down</button>
    </div>
  </section>

  <section class="content-section">

    <div class="content-grid">
      <a href="https://www.youtube.com/watch?v=uLtkt8BonwM"><img src="movie1.jpg" alt="Movie 1"></a>

    </div>
  </section>

  </audio>

</html>
